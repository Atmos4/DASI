<!DOCTYPE HTML>
<html>
    <head>
		<title>Médiums</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="css/liste_medium.css" />
        <link rel="stylesheet" href="css/template.css" />
	</head>
    <body>
        <header>
            <span id="title" onclick="openNav()">&#9776; Posit'IF</span>
            <button id ="btnModal">Demander Voyance</button>
        </header>

        <!--Modal-->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Texte d'exemple</p>
            </div>
        </div>

        <nav id = "sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="accueil.html">Accueil</a>
            <a href="historique.html">Historique</a>
            <a href="liste_medium.html">Médiums</a>
        </nav>
        <div id="bloc_page">
            <h1>Médiums</h1>
            <hr/>
            <div id="liste">
                
            </div>
        </div>

        
        <script src="js/modal.js"></script>
        <script src="js/sidenav.js"></script>
        
        <script>
            function recupererMediums(){
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        action: 'recupererMediums',
                    },
                   dataType: 'json'
                }).done(function (data) {
                    var mediums = data.mediums;
                    for (var i=0;i<mediums.length && i<10;i++){
                        var txt = "<div class='cell'>";
                        txt +="<img src=\"profile-icon.png\" class = \"icon\">";
                        txt +="<span class = \"content\">"+data.mediums[i].nom+"</span>";
                        txt +="<img src=\"edit.png\" class=\"icon\"></div>";
                        
                        $('#liste').append(txt);
                    }
                }).fail(function(){
                    $('#message').html('--------------------------------Erreur de chargement profil !');
                });
            }
            
            $(document).ready(recupererMediums());
        </script>

    </body>
</html>
