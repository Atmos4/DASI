<!DOCTYPE HTML>
<html>
    <head>
	<title>Accueil</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="css/accueil.css" />
        <link rel="stylesheet" href="css/template.css" />

        <!--Modal files-->
        <link rel="stylesheet" href="css/modal.css" />
	</head>
    <body>

        <header>
            <span id="title" onclick="openNav()">&#9776; Posit'IF</span>
            <button id ="btnModal">Demander Voyance</button>
        </header>

        <!--Modal-->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Texte d'exemple</p>
            </div>
        </div>

        <nav id = "sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="accueil.html">Accueil</a>
            <a href="historique.html">Historique</a>
            <a href="liste_medium.html">Médiums</a>
        </nav>
        <div id="bloc_section">
            <section>
                <h1>Profil Astrologique</h1>
                <div id="profil"></div>
            </section>

            <section>
                <h1>Liste Médiums</h1>
            </section>
            
            <section>
                <h1>Historique</h1>
            </section>
        </div>
        <div id="message"></div>

        <script src="js/modal.js"></script>
        <script src="js/sidenav.js"></script>

        <script>
            
            
            function recupererProfil() {
                
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        action: 'recupererProfilClient',
                    },
                   dataType: 'json'
                }).done(function (data) {
                    $('#profil').html(data.profil.strProfil);
                    $('#message').html('--------------------------------Chargement réussi');
                    ;
                }).fail(function(){
                    $('#message').html('--------------------------------Erreur de chargement profil !');
                });
            }
            
            
            $(document).ready(recupererProfil());
        </script>
        
    </body>
</html>
